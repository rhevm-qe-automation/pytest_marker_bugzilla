[tox]
envlist = py27,py37,pep8
[tox:travis]
2.7 = py27, pep8
3.7 = py37, pep8
[testenv]
deps=
  pytest
  pytest-xdist
  pytest-cov
commands=
  py.test \
      --basetemp={envtmpdir} \
      -p pytester \
      --cov pytest_marker_bugzilla \
      --cov-report term \
      --cov-report html \
      {posargs}

[flake8]
max-line-length = 120

[testenv:pep8]
deps=flake8
commands=flake8 pytest_marker_bugzilla.py tests
